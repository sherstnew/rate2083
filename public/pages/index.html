<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>оценка</title>
</head>
<body>
<div class="container">
    <div class="head">
        <div class="head-header">Оцени своего учителя</div>
        <div class="head-rating"><a href="/rating"><i class="uil uil-trophy"></i></a></div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Поиск по ФИО">
            <i class="uil uil-search"></i>
            <div class="search-error"></div>
            <div class="search-variants"></div>
        </div>
             
    </div>
    <div class="content">
        <div class="cont-card">
            <div class="card-photo"></div>
            <div class="card-right">
                <div class="card-desc">
                    <div class="desc-name">Загрузка...</div>
                    <div class="desc-job"></div>
                </div>
                <div class="card-rating">
                    <div class="change-btn">Следующий</div>
                    <div class="likes">
                        <div class="rating-counter">0</div>
                        <i class="uil uil-thumbs-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot-alert">Этот сайт использует браузер для сохранения данных об оцененных Вами учителях. Ваши голоса не передаются третьим лицам. Спасибо за использование!</div>
    </div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
